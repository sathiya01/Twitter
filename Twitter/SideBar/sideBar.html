<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Home/ Twitter</title>
    <link rel="stylesheet" href="../Stylings/sideBar.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
    />
  </head>

  <body>
    <div class="parentDiv">
      <div class="profileIcon">
        <!-- Twitter icon -->
        <!-- <span>Twitter icon</span> -->
        <button class="twitterIcon">
          <i
            class="fa-brands fa-twitter"
            style="font-size: 30px; color: #1d9bf0"
          ></i>
        </button>
      </div>
      <div class="sideBarOptionsContainer">
        <div class="sideBarOption">
          <!-- <img/> -->
          <a>
            <div class="iconContainer">
              <i class="fa-solid fa-house icon"></i>
            </div>
            <span class="sideBarOption">Home</span>
          </a>
        </div>
        <div class="sideBarOption">
          <a>
            <div class="iconContainer">
              <i class="fa-solid fa-bell icon"></i>
            </div>
            <span class="sideBarOption">Notifications</span>
          </a>
        </div>
        <div class="sideBarOption">
          <a>
            <div class="iconContainer">
              <i class="fa-solid fa-user iconBorder icon"></i>
            </div>
            <span class="sideBarOption">Profile</span>
          </a>
        </div>
      </div>
      <div>
        <button class="buttonTweet">Tweet</button>
      </div>
      <div>
        <div>
          <!-- Profile icon at the bottom -->
          <img />
        </div>
        <div class="profileContainer">
          <div class="profile">
            <!-- Image to be added -->
            <div>
              <i
                class="fa-solid fa-circle-info"
                style="font-size: 20px; color: #1d9bf0; padding: 5px"
              ></i>
            </div>
          </div>
          <div class="profile">
            <div>shreeja balakrishnan</div>
            <div>@sathiya_bhama</div>
          </div>
          <div class="profile">
            <!-- more button next to profile -->
            <a class="moreIcon">
              <i class="fa-solid fa-ellipsis"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
